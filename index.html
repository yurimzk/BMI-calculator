<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="alert-error">Enter numbers only</div>
    <main>
      <form>
        <h1>BMI Calculator</h1>
        <fieldset>
          <div class="input-wrapper">
            <label for="weight">Weight <span>(kg)</span></label>
            <input type="text" id="weight" placeholder="70" />
          </div>
          <div class="input-wrapper">
            <label for="height">Height <span>(cm)</span></label>
            <input type="text" id="height" placeholder="165" />
          </div>
        </fieldset>
        <button id="btn-submit">
          Calculate BMI
          <span
            ><img src="./assets/arrow.svg" alt="Arrow pointing right"
          /></span>
        </button>
      </form>

      <div class="modal-wrapper">
        <div class="bmi">
          <h2>Your BMI is X</h2>
          <button class="btn-close">
            <img src="./assets/close.svg" alt="close button" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
